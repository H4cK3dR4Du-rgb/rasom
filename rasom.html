<meta charset="UTF-8">

<title>RA$OM</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  background: radial-gradient(circle at center, #1a0033 0%, #000000 100%);
}

.container {
  background: rgba(26, 0, 51, 0.8);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 3rem;
  box-shadow: 0 0 30px rgba(147, 51, 234, 0.3);
  border: 2px solid rgba(147, 51, 234, 0.2);
  text-align: center;
  max-width: 600px;
  width: 90%;
  position: relative;
  z-index: 1;
}

h1 {
  color: #b366ff;
  font-size: 3.5rem;
  margin-bottom: 2rem;
  text-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
  font-weight: bold;
  letter-spacing: 3px;
  animation: neonPulse 2s infinite;
}

.join-text {
  color: #cc99ff;
  font-size: 1.2rem;
  margin-top: 2rem;
  text-shadow: 0 0 5px rgba(147, 51, 234, 0.5);
  animation: float 3s ease-in-out infinite;
}

.discord-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(26, 0, 51, 0.9);
  border: 2px solid #b366ff;
  border-radius: 12px;
  padding: 12px 24px;
  color: #b366ff;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: all 0.3s ease;
  text-decoration: none;
  z-index: 1000;
}

.discord-button:hover {
  background: rgba(147, 51, 234, 0.3);
  box-shadow: 0 0 20px rgba(147, 51, 234, 0.6);
  transform: translateY(-2px);
}

.button-info {
  position: fixed;
  top: 80px;
  left: 20px;
  background: rgba(26, 0, 51, 0.9);
  backdrop-filter: blur(5px);
  padding: 15px;
  border-radius: 12px;
  color: #cc99ff;
  max-width: 250px;
  font-size: 0.9rem;
  box-shadow: 0 0 15px rgba(147, 51, 234, 0.2);
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.3s ease;
  border: 2px solid rgba(147, 51, 234, 0.2);
}

.discord-button:hover + .button-info {
  opacity: 1;
  transform: translateY(0);
}

.hack-button {
  background: rgba(26, 0, 51, 0.9);
  border: 2px solid #b366ff;
  border-radius: 12px;
  padding: 15px 30px;
  color: #b366ff;
  font-weight: bold;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
  width: 220px;
  position: relative;
  overflow: hidden;
  text-decoration: none;
}

.hack-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(147, 51, 234, 0.2),
    transparent
  );
  transition: 0.5s;
}

.hack-button:hover::before {
  left: 100%;
}

.hack-button:hover {
  background: rgba(147, 51, 234, 0.3);
  box-shadow: 0 0 20px rgba(147, 51, 234, 0.6);
  transform: translateY(-3px);
}

.button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #b366ff;
  border-radius: 50%;
  animation: particleFloat linear infinite;
}

.webhook-modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(26, 0, 51, 0.95);
  padding: 2rem;
  border-radius: 15px;
  border: 2px solid #b366ff;
  box-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
  z-index: 1000;
  width: 90%;
  max-width: 400px;
}

.webhook-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.webhook-form input, .webhook-form select {
  background: rgba(26, 0, 51, 0.8);
  border: 1px solid #b366ff;
  padding: 0.8rem;
  border-radius: 8px;
  color: #fff;
  font-size: 1rem;
}

.webhook-form label {
  color: #b366ff;
  font-size: 1rem;
}

.webhook-form button {
  background: #b366ff;
  color: #fff;
  border: none;
  padding: 1rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}

.webhook-form button:hover {
  background: #9933ff;
  transform: translateY(-2px);
}

.close-modal {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  color: #b366ff;
  font-size: 1.5rem;
  cursor: pointer;
}

.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  z-index: 999;
}

@keyframes neonPulse {
  0%, 100% {
    text-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
  }
  50% {
    text-shadow: 0 0 30px rgba(147, 51, 234, 1);
  }
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

@keyframes particleFloat {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        const size = Math.random() * 3 + 1;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        const duration = Math.random() * 10 + 5;
        particle.style.animationDuration = duration + 's';
        
        particle.style.animationDelay = Math.random() * 5 + 's';
        
        particlesContainer.appendChild(particle);
      }
    }

    window.addEventListener('load', createParticles);
